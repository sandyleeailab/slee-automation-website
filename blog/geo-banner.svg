<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg1)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#6366f1" opacity="0.08"/>
  <circle cx="700" cy="320" r="80" fill="#8b5cf6" opacity="0.06"/>
  <circle cx="100" cy="350" r="100" fill="#6366f1" opacity="0.05"/>

  <!-- Abstract network nodes -->
  <circle cx="580" cy="120" r="8" fill="#6366f1" opacity="0.6"/>
  <circle cx="650" cy="180" r="6" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="720" cy="140" r="10" fill="#6366f1" opacity="0.4"/>
  <circle cx="600" cy="200" r="5" fill="#a855f7" opacity="0.5"/>
  <circle cx="680" cy="90" r="7" fill="#8b5cf6" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="580" y1="120" x2="650" y2="180" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="650" y1="180" x2="720" y2="140" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3"/>
  <line x1="580" y1="120" x2="680" y2="90" stroke="#6366f1" stroke-width="1.5" opacity="0.2"/>
  <line x1="600" y1="200" x2="650" y2="180" stroke="#a855f7" stroke-width="1.5" opacity="0.25"/>

  <!-- GEO text icon -->
  <rect x="60" y="100" width="280" height="200" rx="20" fill="white" opacity="0.8"/>
  <rect x="60" y="100" width="280" height="200" rx="20" stroke="url(#accent1)" stroke-width="2" fill="none"/>

  <!-- Stylized search/AI icon -->
  <circle cx="200" cy="180" r="40" stroke="#6366f1" stroke-width="3" fill="none"/>
  <line x1="228" y1="208" x2="255" y2="235" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>

  <!-- AI spark lines -->
  <line x1="200" y1="130" x2="200" y2="145" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="215" x2="200" y2="230" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <line x1="150" y1="180" x2="165" y2="180" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <line x1="235" y1="180" x2="250" y2="180" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>

  <!-- Small decorative dots -->
  <circle cx="165" cy="145" r="3" fill="#a855f7" opacity="0.6"/>
  <circle cx="235" cy="145" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="165" cy="215" r="3" fill="#6366f1" opacity="0.6"/>

  <!-- Bottom accent bar -->
  <rect x="80" y="260" width="240" height="4" rx="2" fill="url(#accent1)" opacity="0.6"/>
</svg>
