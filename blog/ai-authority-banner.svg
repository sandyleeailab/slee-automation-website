<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg1)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#6366f1" opacity="0.08"/>
  <circle cx="700" cy="320" r="80" fill="#8b5cf6" opacity="0.06"/>
  <circle cx="100" cy="350" r="100" fill="#6366f1" opacity="0.05"/>

  <!-- Neural network nodes representing AI evaluation -->
  <circle cx="550" cy="100" r="12" fill="#6366f1" opacity="0.7"/>
  <circle cx="620" cy="150" r="10" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="700" cy="120" r="14" fill="#6366f1" opacity="0.5"/>
  <circle cx="580" cy="200" r="8" fill="#a855f7" opacity="0.6"/>
  <circle cx="660" cy="220" r="11" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="720" cy="180" r="9" fill="#6366f1" opacity="0.6"/>
  <circle cx="750" cy="250" r="7" fill="#a855f7" opacity="0.4"/>

  <!-- Connection lines (neural network style) -->
  <line x1="550" y1="100" x2="620" y2="150" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
  <line x1="620" y1="150" x2="700" y2="120" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <line x1="550" y1="100" x2="580" y2="200" stroke="#6366f1" stroke-width="1.5" opacity="0.25"/>
  <line x1="620" y1="150" x2="660" y2="220" stroke="#a855f7" stroke-width="1.5" opacity="0.3"/>
  <line x1="700" y1="120" x2="720" y2="180" stroke="#8b5cf6" stroke-width="2" opacity="0.25"/>
  <line x1="660" y1="220" x2="750" y2="250" stroke="#6366f1" stroke-width="1.5" opacity="0.2"/>
  <line x1="580" y1="200" x2="660" y2="220" stroke="#8b5cf6" stroke-width="1.5" opacity="0.25"/>
  <line x1="720" y1="180" x2="750" y2="250" stroke="#a855f7" stroke-width="1.5" opacity="0.2"/>

  <!-- Main card -->
  <rect x="60" y="80" width="320" height="240" rx="20" fill="white" opacity="0.9"/>
  <rect x="60" y="80" width="320" height="240" rx="20" stroke="url(#accent1)" stroke-width="2" fill="none"/>

  <!-- Authority badge/shield icon -->
  <path d="M220 130 L260 145 L260 185 C260 205 240 220 220 230 C200 220 180 205 180 185 L180 145 Z"
        stroke="#6366f1" stroke-width="3" fill="none"/>

  <!-- Checkmark inside shield -->
  <path d="M200 175 L215 190 L245 155" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- AI brain pattern around shield -->
  <circle cx="145" cy="160" r="6" fill="#6366f1" opacity="0.5"/>
  <circle cx="295" cy="160" r="6" fill="#6366f1" opacity="0.5"/>
  <circle cx="160" cy="120" r="4" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="280" cy="120" r="4" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="155" cy="210" r="5" fill="#a855f7" opacity="0.4"/>
  <circle cx="285" cy="210" r="5" fill="#a855f7" opacity="0.4"/>

  <!-- Connection lines to shield -->
  <line x1="145" y1="160" x2="180" y2="165" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="295" y1="160" x2="260" y2="165" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="160" y1="120" x2="195" y2="140" stroke="#8b5cf6" stroke-width="1" opacity="0.25"/>
  <line x1="280" y1="120" x2="245" y2="140" stroke="#8b5cf6" stroke-width="1" opacity="0.25"/>

  <!-- Rating stars -->
  <polygon points="130,260 133,270 143,270 135,277 138,287 130,280 122,287 125,277 117,270 127,270" fill="#6366f1" opacity="0.6"/>
  <polygon points="160,260 163,270 173,270 165,277 168,287 160,280 152,287 155,277 147,270 157,270" fill="#6366f1" opacity="0.6"/>
  <polygon points="190,260 193,270 203,270 195,277 198,287 190,280 182,287 185,277 177,270 187,270" fill="#6366f1" opacity="0.6"/>
  <polygon points="220,260 223,270 233,270 225,277 228,287 220,280 212,287 215,277 207,270 217,270" fill="#8b5cf6" opacity="0.5"/>
  <polygon points="250,260 253,270 263,270 255,277 258,287 250,280 242,287 245,277 237,270 247,270" fill="#8b5cf6" opacity="0.4"/>

  <!-- Data flow arrows -->
  <path d="M420 180 L480 180" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
  <polygon points="480,175 490,180 480,185" fill="#6366f1" opacity="0.4"/>

  <path d="M420 220 L480 220" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <polygon points="480,215 490,220 480,225" fill="#8b5cf6" opacity="0.3"/>

  <!-- Floating metrics -->
  <rect x="420" y="280" width="80" height="30" rx="8" fill="#6366f1" opacity="0.15"/>
  <rect x="520" y="280" width="80" height="30" rx="8" fill="#8b5cf6" opacity="0.12"/>
  <rect x="620" y="280" width="80" height="30" rx="8" fill="#a855f7" opacity="0.1"/>
</svg>
