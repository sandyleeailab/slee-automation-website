<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#f3e8ff"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fefefe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg2)"/>

  <!-- Decorative shapes -->
  <circle cx="700" cy="100" r="150" fill="#8b5cf6" opacity="0.06"/>
  <circle cx="80" cy="320" r="120" fill="#a855f7" opacity="0.05"/>
  <rect x="600" y="280" width="180" height="180" rx="20" fill="#6366f1" opacity="0.04" transform="rotate(15 690 370)"/>

  <!-- Chat bubble / document cards -->
  <rect x="80" y="80" width="200" height="140" rx="16" fill="url(#card)" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
  <rect x="80" y="80" width="200" height="140" rx="16" stroke="#e2e8f0" stroke-width="1" fill="none"/>

  <!-- Lines representing text -->
  <rect x="100" y="105" width="120" height="8" rx="4" fill="#6366f1" opacity="0.7"/>
  <rect x="100" y="125" width="160" height="6" rx="3" fill="#94a3b8" opacity="0.5"/>
  <rect x="100" y="140" width="140" height="6" rx="3" fill="#94a3b8" opacity="0.5"/>
  <rect x="100" y="155" width="150" height="6" rx="3" fill="#94a3b8" opacity="0.5"/>
  <rect x="100" y="170" width="100" height="6" rx="3" fill="#94a3b8" opacity="0.5"/>

  <!-- Citation checkmark -->
  <circle cx="250" cy="190" r="18" fill="#8b5cf6"/>
  <path d="M242 190 L248 196 L260 184" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Second card (AI response) -->
  <rect x="320" y="160" width="220" height="160" rx="16" fill="url(#card)" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
  <rect x="320" y="160" width="220" height="160" rx="16" stroke="#8b5cf6" stroke-width="2" fill="none"/>

  <!-- AI icon -->
  <circle cx="355" cy="195" r="20" fill="#8b5cf6" opacity="0.15"/>
  <circle cx="355" cy="195" r="8" fill="#8b5cf6"/>

  <!-- Response text lines -->
  <rect x="385" y="185" width="130" height="8" rx="4" fill="#8b5cf6" opacity="0.6"/>
  <rect x="340" y="220" width="180" height="6" rx="3" fill="#64748b" opacity="0.5"/>
  <rect x="340" y="235" width="170" height="6" rx="3" fill="#64748b" opacity="0.5"/>
  <rect x="340" y="250" width="160" height="6" rx="3" fill="#64748b" opacity="0.5"/>

  <!-- Citation link highlight -->
  <rect x="340" y="275" width="100" height="20" rx="4" fill="#8b5cf6" opacity="0.1"/>
  <rect x="345" y="280" width="90" height="10" rx="2" fill="#8b5cf6" opacity="0.5"/>

  <!-- Arrow connecting cards -->
  <path d="M290 150 Q 305 155, 310 170" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 4" fill="none" opacity="0.5"/>

  <!-- Floating elements -->
  <circle cx="580" cy="100" r="6" fill="#a855f7" opacity="0.5"/>
  <circle cx="620" cy="140" r="4" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="560" cy="160" r="5" fill="#6366f1" opacity="0.5"/>

  <!-- Quote marks -->
  <text x="600" y="220" font-family="Georgia, serif" font-size="60" fill="#8b5cf6" opacity="0.15">"</text>
  <text x="680" y="280" font-family="Georgia, serif" font-size="60" fill="#8b5cf6" opacity="0.15">"</text>
</svg>
